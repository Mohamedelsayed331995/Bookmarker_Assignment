<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="images/2899445.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bookmarker.css">
</head>

<body class="position-relative">
    <div class="container pt-5">
        <div class="title position-relative text-center mb-5">
            <h1>Bookmarker</h1>
        </div>
        <div class="content mt-5 pb-4 ">
            <div class="bookmark text-center mt-4">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </div>
            <div class="form m-5 position-relative">
                <i class="fa-solid fa-book-bookmark mb-3"> <span> Site Name</span></i>
                <br>
                <input type="text" placeholder="Bookmark Name" id="siteName" class="form-control"
                    oninput="validateName()">
                <br>
                <i class="fa-solid fa-link mb-3"> <span>Site URL</span></i>
                <br>
                <input type="text" placeholder="Website URL" id="siteUrl" class="form-control" oninput="validateUrl()">
                <button class="translate-middle position-absolute text-white" onclick="addSite()">Submit</button>
            </div>
        </div>
        <table class="w-100 text-center m-auto mt-4">
            <thead class=" bg-white">
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="data" class="text-center">

            </tbody>
        </table>
        <div class="shadow bg-opacity-50 bg-black position-absolute d-none"  id="popup">
            <div class="card position-absolute p-3">
                <div class="card-body position-relative">
                    <i class="fa-solid fa-circle" style="color: #ed1707;"></i>
                    <i class="fa-solid fa-circle" style="color: #f6e41e;"></i>
                    <i class="fa-solid fa-circle" style="color: #54c752;"></i>
                    <i class="fa-solid fa-xmark position-absolute" onclick="closePopup()"></i>
                    <h5 class="card-title pt-4 pb-3">Site Name or Url is not valid, Please follow the rules below :</h5>
                    <p class="card-text"><i class="fa-regular fa-circle-right" style="color: #d51515;"></i> Site name
                        must
                        contain at least 3 characters</p>
                    <p class="card-text"><i class="fa-regular fa-circle-right" style="color: #d51515;"></i> Site URL
                        must be
                        a valid one</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/Bookmarker.js"></script>
</body>

</html>
